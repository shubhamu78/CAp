<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Abhaya Libre' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
 
<div class="container register  ">
        <div class="col-12">
                <div class="row ">
                    <div class=" register-left col-md-2 logo">
                        <img  src="img/logo1.png" alt=""/>
                        <h3 style="font-weight: bolder;">Welcome You </h3>
                        <div class="cap" >
                            <img  style=" height" src="img/cap2.jpg" alt="">
                        </div>
                       
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                           
                                <h3 class="register-heading">CAP USER REGISTRATION</h3>
                                <form action="/">
                                <div class="row register-form">
                                    <div class="col-md-6 ">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Enter the user-name *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input  type="number" class="form-control" placeholder="Mobile Number *"  value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input  type="number" class="form-control" placeholder="Alternate Mobile Number *"  value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Residential Address *" value="" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="School/College Name  *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="School/College Address *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Currently studiyng in year *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Branch of Specialization *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <label  for= "dateofenrollment" style="color:gray;">Date when you enrolled as Ambassador.</label>
                                            <input  type="date" style="color:gray; border-color: gray; border-width: 1px; border-radius: 7%;"  name="dateofenrollment" id="dateofenrollment"  required /><br>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Select the Whatsapp Group</option>
                                                <option value="Cap_2@OYESTERS">Cap_2@OYESTERS</option>
                                                <option  value="Cap_3@OYESTERS">Cap_3@OYESTERS</option>
                                                <option  value="Cap_4@OYESTERS">Cap_4@OYESTERS</option>
                                                <option  value="Cap_5@OYESTERS">Cap_5@OYESTERS</option>
                                                <option  value="Cap_10@OYESTERS">Cap_10@OYESTERS</option>
                                                <option  value="Cap_NEW@OYESTERS">Cap_NEW@OYESTERS</option>
                                                <option  value="Bronze level CAP">Bronze level CAP</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Enter Your Password *" value="" />
                                        </div>
                                        <div class="form-submit button">
                                            <input  type="submit" class="btnRegister submit "  value="Register"/>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                            </form>
                            </div>
                            
                        
                    </div>
                </div>
            </div>
            </div>
</body>
</html>
